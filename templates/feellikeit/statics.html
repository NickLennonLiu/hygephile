<!DOCTYPE html>
<html>
{%  load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Feel Like It</title>
    <link rel="shortcut icon" type="image/x-icon" href={% static "pics/bitbug_favicon.ico" %} >
    <link rel="stylesheet" href={% static 'css/feellikeit.css' %}>
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'css/Highlight-Blue.css' %}>
</head>

<body>
    <div class="highlight-blue" style="height: 100vh;width: 100vw;padding: 50px 0;">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Feel like it?</h2>
                <p class="text-center">You have felt like it for <span style="font-size: 2em"> {{ times }} </span>  times.</p>
                <p class="text-center">You haven't felt like it since : {{ last_time }}</p>
            </div>
            <div class="buttons"><a class="btn btn-primary" role="button" href={% url 'new' %}>I'm feeling like it!</a></div>
        </div>
    </div>
    <script src={% static 'js/bootstrap.min.js' %}></script>
    <script src={% static 'js/jquery.min.js' %}></script>
</body>

</html>
